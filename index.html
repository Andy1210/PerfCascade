<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>PerfCascade - SVG based HAR Waterfall Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/github-light.css" media="screen">
  <link rel="stylesheet" href="src/perf-cascade-gh-page.css">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicon.ico" >
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">PerfCascade</h1>
    <h2 class="project-tagline">SVG based HAR Waterfall Viewer</h2>
    <a href="https://github.com/micmro/PerfCascade" class="btn">View on GitHub</a>
    <a href="https://github.com/micmro/PerfCascade/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/micmro/PerfCascade/tarball/master" class="btn">Download .tar.gz</a>
  </section>
  <section class="main-content">
    <fieldset>
      <legend>Try it!</legend>
      <label for="fileinput">Upload a <code>*.har</code> or <code>*.zhar</code> file to visualize it</label>
      <input type="file" id="fileinput" />
      <span>or</span>
      <button type="button" id="use-example">use example HAR</button>
    </fieldset>

    <div id="legend-holder"></div>
    <select id="page-selector"></select>
    <div class="output"></div>

  </section>

  <script src="src/perf-cascade.min.js"></script>
  <script src="src/perf-cascade-file-reader.min.js"></script>
  <script src="src/demo-page.js"></script>
